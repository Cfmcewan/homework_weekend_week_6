<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Christmas Films</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1 id="heading">Favourite Christmas Films</h1>

    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="title" class="primary">Film Title</label>
          <input type="text" id="title" required/>
          <label for="year" class="primary">Year of Film</label>
          <input type="text" id="year" required/>
        </div>

      <div class="form-item">
        <label for="category" class="primary">Category</label>
        <select id="category">
          <option value="" disabled selected></option>
          <option value="Drama">Drama</option>
          <option value="Comedy">Comedy</option>
          <option value="Action">Action</option>
          <option value="Romantic">Romantic</option>
          <option value="Horror">Horror</option>
          <option value="Religious">Religious</option>
        </select>
      </div>
    </div>

        <label for="rating" class="primary">Film Rating from 1 to 5:</label>
        1<input type="radio" name="radio" value="1" id="rating">
        2<input type="radio" name="radio" value="2" id="rating">
        3<input type="radio" name="radio" value="3" id="rating">
        4<input type="radio" name="radio" value="4" id="rating">
        5<input type="radio" name="radio" value="5" id="rating">

      <input type="submit" value="save"/>
    </form>

    <button id="delete-all-button">Delete All</button>

    <h2>Your Favourite Christmas Films:</h2>
    <div id="favourite-christmas-films">

    </div>
  </body>
</html>
